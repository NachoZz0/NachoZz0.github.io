name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或你想要的分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set CNAME file
        run: |
          echo "nachozz.ip-ddns.com" > CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # 你的构建目录
